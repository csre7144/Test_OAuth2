{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="login-wrap">
        <h2>Login</h2>
        
        <div class="form">
            <form id="registrationForm">
                {% csrf_token %}
                <input type="text" placeholder="Username" name="username" />
                <input type="password" placeholder="Password" name="password1" />

                <button type="submit"> Login </button>
            </form>
            <!-- <button type="submit"> Google with sign in </button> -->
            <a href="{% provider_login_url "google" method="oauth2" %}"> <button type="submit"> Google with sign in </button> </a>

            <a href="{% url 'register_list' %}"> <p> Don't have an account? Register </p></a>
        </div>
    </div>
    
    
</body>
</html>
